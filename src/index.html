<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">MyTube</div>
    <input type="text" placeholder="Search" id="searchInput">
    <div class="profile">👤</div>
  </header>

  <div class="main">
    <!-- Sidebar -->
    <aside>
      <ul>
        <li>🏠 Home</li>
        <li>🔥 Trending</li>
        <li>📺 Subscriptions</li>
        <li>🎵 Music</li>
        <li>🎮 Gaming</li>
        <li>📚 Learning</li>
      </ul>
    </aside>

    <!-- Video Grid -->
    <section id="videoContainer">
      <div class="video-card">
        <img src="images/thumb1.jpg" alt="Video 1 thumbnail">
        <h3>My First Video</h3>
      </div>
      <div class="video-card">
        <img src="images/thumb2.jpg" alt="Video 2 thumbnail">
        <h3>Second Awesome Video</h3>
      </div>
      <div class="video-card">
        <img src="images/thumb3.jpg" alt="Video 3 thumbnail">
        <h3>Another Cool Video</h3>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
